#shell = {program = "wsl.exe", args = ["--cd ~"]}

[window]
opacity = 1.0
title = "terminal"
startup_mode = "Windowed"
dimensions = { columns = 150, lines = 45 }
dynamic_title = false
padding = {x=0, y=0}

[font]
normal = { family = "IosevkaCustomMono" }
size = 11

[cursor]
# style = { shape = "Beam", blinking = "On" }

[keyboard]
bindings = [
	{ key = "Space", mods = "Control", chars = "\u0000" },
	{ key = "m", mods = "Control", chars = "Â¤" },
	{key = "Enter", mods="Alt", action = "ToggleFullscreen"},
	{key = "j", mods="Alt",  mode="AppCursor", chars="\u001bOB"},
	{key = "j", mods="Alt",  mode="~AppCursor", chars="\u001b[B"},
	{key = "k", mods="Alt",  mode="AppCursor", chars="\u001bOA"},
	{key = "k", mods="Alt",  mode="~AppCursor", chars="\u001b[A"}
]

[terminal]
osc52="CopyPaste"

